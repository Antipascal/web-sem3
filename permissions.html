<header>
    <div style="margin-left: 1em">
        <h1>The M<span style="color: #7b5ab4">o</span>nitoring</h1>

<main class="main">
    <section class="users">
        <h2 class="users__title">User permissions</h2>
        <table class="users__table table">
            <thead class="table__head">
            <tr class="table__row table__row_title">
                <th class="table__cell table__header">Name</th>
                <th class="table__cell table__header">Nick</th>
                <th class="table__cell table__header">Escalation phone</th>
                <th class="table__cell table__header">Role</th>
            </tr>
            </thead>
            <tbody class="table__body"></tbody>
        </table>
    </section>
    <section class="add-user">
        <h2>Add permission</h2>
        <form name="addUser" class="add-user__form form">
            <input name="name" type="text" placeholder="Enter name:" class="add-user__input" />
            <input name="nickname" type="tel" placeholder="Enter nickname:" class="add-user__input" />
            <input name="escalation_phone" type="text" placeholder="Enter escalation phone:" class="add-user__input" />
            <input name="permission" type="text" placeholder="Enter role:" class="add-user__input" />
            <button type="submit" class="add-user__submit">Add</button>
        </form>
    </section>
</main>
